<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./control.js"></script>
  </head>
  <body>
    <h1>Ingreso al sistema</h1>

    </form>
